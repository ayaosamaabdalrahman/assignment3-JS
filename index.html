<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark</title>
    <link rel="icon" href="./images/bookmark.png">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="font-awesome/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="py-4 position-relative text-center">Bookmarker</h1>
                <h2 class="position-relative p-4 text-center">
                    <i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites
                    <i class="fa-solid fa-bookmark"></i>
                </h2>
                <div class="row bookmark-form">
                    <!-- <div class="site-name w-100 d-flex flex-column justify-content-center text-center"> -->
                    <div class="mb-4">
                        <label for="bookmarkName" class="fw-semibold mb-2 ms-1">
                            <i class="fa-solid fa-book-bookmark pe-2"></i>
                            Site Name</label>
                        <input type="text" placeholder="Bookmark Name" class="form-control" id="bookmarkName">
                    </div>
                    <div class="mb-3">
                        <label for="bookmarkURL" class="fw-semibold mb-2 ms-1">
                            <i class="fa-solid fa-link pe-2"></i>Site URL</label>
                        <input type="url" placeholder="Website URL" class="form-control" id="bookmarkURL">
                    </div>
                    <div class="my-2 text-center submit-btn-container">
                        <button class="btn btn-submit px-5 btn-danger" onclick="addBookmark()">Submit</button>
                    </div>
                </div>
                <table class="table mt-4 text-center bg-light">
                    <thead>
                        <tr>
                            <th class="text-capitalize">index</th>
                            <th class="text-capitalize">Website Name</th>
                            <th class="text-capitalize">Visit</th>
                            <th class="text-capitalize">Delete</th>
                        </tr>
                    </thead>
                    <tbody id="tableContent">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="box-info position-absolute start-0 top-0 w-100 h-100 d-flex justify-content-center align-items-center d-none"
        id="box">
        <div class="box-conent bg-white p-4 rounded-2 shadow-lg">
            <header class="box-header w-100 d-flex justify-content-between align-items-center mb-4">
                <div class="circles d-flex">
                    <span class="rounded-circle me-2"></span>
                    <span class="rounded-circle me-2"></span>
                    <span class="rounded-circle me-2"></span>
                </div>
                <button class="btn border-0" onclick="hideBox()">
                    <i class="fa-solid fa-xmark close fs-3"></i>
                </button>
            </header>
            <p class="m-0 pb-2">
                Site Name or Url is not valid, Please follow the rules below :
            </p>
            <ol class="rules list-unstyled m-0">
                <li>
                    <i class="fa-regular fa-circle-right p-2"></i>Site name must
                    contain at least 3 characters
                </li>
                <li>
                    <i class="fa-regular fa-circle-right p-2"></i>Site URL must be a
                    valid one
                </li>
            </ol>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
